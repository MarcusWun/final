{% extends "layout.html" %}

{% block main %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container">
    <h2>Stock Quote</h2>
</div>

<div class="container mt-4">

  <div class="row g-4">
    <!-- Column 1: Stock Info Table -->
    <div class="col-lg-8">
      <table class="table table-bordered" id="stock-table">
        <thead>
          <tr>
            <th>Label</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="stock-data">
          <!-- Data will be populated here via JS -->
          <tr><td colspan="2" class="text-center">No data yet</td></tr>
        </tbody>
      </table>

      <div class="mt-4">
        <canvas id="priceChart" height="200"></canvas>
      </div>

    </div>

    <!-- Column 2: Form -->
    <div class="col-lg-4">
      <form id="stock-form">
        <div class="mb-3">
          <label for="symbol" class="form-label">Stock Symbol</label>
          <input type="text" class="form-control" id="symbol" required>
        </div>
        <button type="submit" class="btn btn-primary">Get Stock Data</button>
      </form>
    </div>
  </div>

</div>

<script src="/static/quote.js"></script>
{% endblock %}
