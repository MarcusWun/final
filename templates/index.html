{% extends "layout.html" %}

{% block main %}

    <h1>Portfolio - Real-Time Data</h1>

        <table border = "1" class="table table-striped">

            <thead>
                <tr>
                    <th scope="col">Symbol</th>
                    <th scope="col">Shares</th>
                    <th scope="col">Price</th>
                    <th scope="col">Time</th>
                    <th scope="col">Gain</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>

            <tbody id="stockTable">
                <tr>
                    <td colspan="3">Loading...</td>
                </tr>
            </tbody>

        </table>
    
    <script>
        async function fetchStockData() {
            try {
                const response = await fetch('/api/stock');
                const data = await response.json();
                let tableContent = '';
                for (const symbol in data) {
                    const stock = data[symbol];
                    tableContent += `
                                    <tr>
                                        <td>${symbol}</td>
                                        <td>${stock.shares}</td>
                                        <td>${stock.marketPrice}</td>
                                        <td>${new Date (stock.timestamp * 1000).toLocaleTimeString()}</td>
                                        <td>${stock.gain}</td>
                                        <td>${stock.total}</td>
                                    </tr>`

                    // content += `<p>Symbol: ${symbol} | Price: ${stock.price} | Time: ${new Date(stock.timestamp * 1000).toLocaleTimeString()}</p>`;
                }
                document.getElementById('stockTable').innerHTML = tableContent;
            } catch (error) {
                console.error("Error fetching stock data:", error);
            }
        }
        
        // Poll for new data every 5 seconds.
        setInterval(fetchStockData, 5000);
        fetchStockData(); // Initial fetch.
    </script>

{% endblock %}
